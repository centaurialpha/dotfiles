[module/date]
type = internal/date
; Seconds to sleep between updates
interval = 60.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %A, %d %B

; Optional time format
time = at %I:%M %p

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = It's %A, %d %B %Y
time-alt = at %k:%M:%S

format = <label>
format-prefix = "ÓÄó "
format-prefix-foreground = ${color.red}
label = %date% %time%

[module/dateutc]
type = custom/script
exec = date -u '+%m-%d %H:%M %p'
interval = 60.0
format-suffix = " UTC"
format-suffix-foreground = ${self.label-foreground}
label-foreground = ${color.greshade4}

[module/filesystem]
type = internal/fs
mount-0 = /
;;mount-1 = /home
;;mount-2 = /var
interval = 60

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
;;spacing = 4

format-mounted = <label-mounted>
format-mounted-prefix = ÓÇ´
format-mounted-prefix-foreground = ${color.orange}

format-unmounted = <label-unmounted>
format-unmounted-prefix = ÓÇ´
format-unmounted-prefix-foreground = ${color.orange}

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = " %free%"

label-unmounted = %mountpoint%: not mounted

[module/i3]
type = internal/i3
